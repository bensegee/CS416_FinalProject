<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Ticketmaster</title>


   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
    body.dark-mode {
        background-color: #121212 !important;
        color: #e0e0e0 !important;
    }

    /* Navbar / header */
    body.dark-mode .bg-dark {
        background-color: #1a1a1a !important;
    }

    /* Cards (your event cards) */
    body.dark-mode .card {
        background-color: #1e1e1e !important;
        color: #e0e0e0 !important;
        border: 1px solid #333 !important;
    }

    /* Muted text becomes lighter */
    body.dark-mode .text-secondary {
        color: #b5b5b5 !important;
    }

    /* Danger subtle message box */
    body.dark-mode .bg-danger-subtle {
        background-color: #4d1f1f !important;
        color: #ffb3b3 !important;
    }

    /* Buttons */
    body.dark-mode .btn-outline-primary {
        border-color: #9ecbff !important;
        color: #9ecbff !important;
    }
    body.dark-mode .btn-outline-primary:hover {
        background-color: #9ecbff !important;
        color: #000 !important;
    }

    /* Inputs */
    body.dark-mode input,
    body.dark-mode .form-control {
        background-color: #333 !important;
        color: white !important;
        border-color: #555 !important;
    }

    /* Links */
    body.dark-mode a {
        color: #9ecbff !important;
    }

    /* Primary buttons */
    body.dark-mode .btn-primary,
    body.dark-mode .bg-primary {
        background-color: #0d6efd !important;
    }
</style>

</head>
<body>


<div class="bg-dark text-light text-center pb-3">
   <h1><a href="{% url 'ticketmaster-index' %}" class="text-white">Ticketmaster</a></h1>
   <p class="fs-2 fw-bold">Quickly find tickets around you</p>


   <form id="search" action="{% url 'ticketmaster-index' %}" method="post">
       {% csrf_token %}
       <input type="text" name="genre" list="options" placeholder="Search by genre" id="genre" class="rounded-start border-0 mx-0 ps-2 pe-5">
       <input type="text" name="location" placeholder="Search by city" id="location" class="border-0 mx-0 ps-2 pe-5">
       <input type="submit" value="SEARCH" class="rounded-end bg-primary text-white border-0 mx-0">
       <datalist id="options">
           <option value="Music">
           <option value="Sports">
           <option value="Theatre">
           <option value="Family">
           <option value="Arts & Theater">
           <option value="Concerts">
           <option value="Comedy">
           <option value="Dance">
       </datalist>
   </form>
</div>

<div class="mx-5 my-5">
    {% block body %}
    {% endblock %}
</div>

<button id="darkModeToggle" class="btn btn-secondary position-fixed top-0 end-0 m-3">
    <i class="bi bi-moon"></i>
</button>


<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-
FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<!-- DARK MODE SCRIPT -->
<script>
    const toggleBtn = document.getElementById("darkModeToggle");

    // Remember preference
    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        toggleBtn.querySelector("i").classList.replace("bi-moon", "bi-brightness-high");
    }

    toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");

        // swap icon
        const icon = toggleBtn.querySelector("i");
        icon.classList.toggle("bi-moon");
        icon.classList.toggle("bi-brightness-high");

        // save preference
        localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    });
</script>


</body>
</html>
